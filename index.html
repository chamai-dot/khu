<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anni Memories</title>
    <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/thumbnails/018/734/014/small_2x/happy-valentine-heart-shaped-symbol-of-love-3d-illustration-photo.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="first">
        <span class="happy">HAPPY</span>
        <span class="anni">ANNIVERSARY</span>
    </div>
    <div class="second">
        <div class="heart"></div>
        <div class="translate-y-[-30%]">
            <p class="second-text"> <span class="three-half"> Three and a half years</span> of loving you more than yesterday and less than tomorrow.</p>
        </div>
        <div class="heart"></div>
    </div>
    <div class="py-9">
        <div class="flex flex-col gap-5 items-center">
            <div class="w-[90%] h-[200px] card-img rounded-2xl px-3 py-3 border-2 border-red">
                <img class="w-full h-full rounded-xl first-img" src="1st image.jpg" alt="">
                <div class="w-full h-full card-overlay transition-all duration-500 opacity-0 bg-slate-300 flex flex-col justify-center translate-y-[-100%] rounded-xl">
                    <p class="text-2xl text-[blue] font-extrabold text-center">1st date</p>
                </div>
            </div>
            <div class="w-[90%] h-[200px] card-img rounded-2xl px-3 py-3 border-2 border-red">
                <img class="w-full h-full rounded-xl first-img" src="2nd image.jpg" alt="">
                <div class="w-full h-full card-overlay transition-all duration-500 opacity-0 bg-slate-300 flex flex-col justify-center translate-y-[-100%] rounded-xl">
                    <p class="text-2xl text-[blue] font-extrabold text-center">884th day</p>
                </div>
            </div>
            <div class="w-[90%] h-[200px] card-img rounded-2xl px-3 py-3 border-2 border-red">
                <img class="w-full h-full rounded-xl first-img" src="3rd image.jpg" alt="">
                <div class="w-full h-full card-overlay transition-all duration-500 opacity-0 bg-slate-300 flex flex-col justify-center translate-y-[-100%] rounded-xl">
                    <p class="text-2xl text-[blue] font-extrabold text-center">1049th day</p>
                </div>
            </div>
            <div class="w-[90%] h-[200px] card-img rounded-2xl px-3 py-3 border-2 border-red">
                <img class="w-full h-full rounded-xl first-img" src="4th image.webp" alt="">
                <div class="w-full h-full card-overlay transition-all duration-500 opacity-0 bg-slate-300 flex flex-col justify-center translate-y-[-100%] rounded-xl">
                    <p class="text-2xl text-[blue] font-extrabold text-center">1277th day</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
